<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Object</title>
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var coworkers = {
                "programmer":"egoing",
                "designer":"leezche"
            };
            document.write("programmer : " + coworkers.programmer + '<br>');
            document.write("designer : " + coworkers["designer"] + '<br>');
            </script>
            <h2>Add</h2>
        <script>
            coworkers["bookkeeper"]="duru";
            document.write("bookkeeper : " + coworkers["bookkeeper"] + '<br>');
        </script>
    </body>
</html>
