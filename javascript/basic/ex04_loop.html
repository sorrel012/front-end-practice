<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Loop</title>
    </head>
    <body>
        <h1>Loop</h1>
        <ul>
        <script>
            var i = 1;
            while(i <= 5) {
                document.write('<li>'+i+'</li>');
                i++;
            }
        </script>
        </ul>
    </body>
</html>
