<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>table2</title>
        <style media="screen">
            th,td {border: 1px solid; width: 80px; height: 30px;}
        </style>
    </head>

    <body>
        <br>
        <br>
        <br>
 
        <table>
            <caption>Specification values</caption>
            <thead>
                <tr>
                    <th rowspan="2">Grade.</th>
                    <th rowspan="2">Point.</th>
                    <th colspan="2">Stregth.</th>                         
                    <th rowspan="2">Percent.</th>
                </tr>            
                <tr>
                    <th>kg/mm</th>     
                    <th>lb/in</th> 
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>Hard</td>
                    <td>0.45</td>
                    <td>56.2</td>
                    <td>20</td>
                    <td>80,000</td>
                </tr>
                <tr>
                    <td>Medium</td>
                    <td>0.45</td>
                    <td>49.2</td>
                    <td>70,000</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Soft</td>
                    <td>0.45</td>
                    <td>42.2</td>
                    <td>60,000</td>
                    <td>30</td>
                </tr>
            </tbody>
        </table>
    </body>
