<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Function</title>
  </head>
  <body>
    <script>
      const num = 1;
      const num2 = 2;
      const result = num + num2;
      console.log(result);

      const num3 = 1;
      const num4 = 2;
      const result2 = num3 + num4;
      console.log(result2);

      function add(a, b) {
        return a + b;
      }

      const doSomething = add;
      const result3 = doSomething(1, 3);
      console.log(result3);

      function surprise(operator) {
        const result = operator(2, 3);
        console.log(result);
      }

      surprise(add);
    </script>
  </body>
</html>
