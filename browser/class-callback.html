<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Class & Callback</title>
  </head>
  <body>
    <script>
      class Counter {
        constructor() {
          this.counter = 0;
        }
        increase(runIf5Times) {
          this.counter++;
          console.log(this.counter);
          if (this.counter % 5 === 0) {
            runIf5Times(this.counter);
          }
        }
      }

      const coolCounter = new Counter();
      function printSomething(num) {
        console.log(`hi! ${num}`);
      }
      coolCounter.increase(printSomething);
      coolCounter.increase(printSomething);
      coolCounter.increase(printSomething);
      coolCounter.increase(printSomething);
      coolCounter.increase(printSomething);
    </script>
  </body>
</html>
