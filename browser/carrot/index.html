<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Carrot</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/52750ac2ac.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <span class="game__timer"></span>
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__score"></span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
      <button class="pop-up__refresh">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <span class="pop-up__message"></span>
    </section>
  </body>
</html>
