<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Window Size</title>
    <style>
      .tag {
        display: inline-block;
        background-color: thistle;
        padding: 16px;
        margin-top: 16px;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <div class="tag">Window Size</div>
    <script>
      const tag = document.querySelector('.tag');
      function updateTag() {
        tag.innerHTML = `
        window.screen: ${window.screen.width}<br>
        window.outerWidth: ${window.innerWidth}<br>
        window.innerWidth: ${window.outerWidth}<br>
        documentElement.clientWidth: ${document.documentElement.clientWidth}`;
      }
      window.addEventListener('resize', () => {
        updateTag();
      });
      updateTag();
    </script>
  </body>
</html>
