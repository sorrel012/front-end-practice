<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Demo</title>
</head>

<body>
  <h1>Forms Demo</h1>

  <form action="/tacos">
    <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
    <button>Submit</button>
    <input type="submit" value="Click Me!">
    <p>
      <label for="username">Enter a Username: </label>
      <input id="username" type="text" placeholder="username" name="username">
    </p>
    <p>
      <label for="password">Enter a Password: </label>
      <input id="password" type="password" placeholder="password" name="password">
    </p>
    <p>
      <label for="color">Choose a Color: </label>
      <input id="color" type="color" name="color">
    </p>
    <p>
      <label for="age">Enter your Age: </label>
      <input type="number" placeholder="age" name="age" min="20" max="30">
    </p>
  </form>

  <h2>Hijacking Searches</h2>
  <h3>Search Reddit</h3>
  <form action="https://www.reddit.com/search">
    <input type="text" name="q">
    <button>Search Reddit</button>
  </form>
  <h3>Search Google</h3>
  <form action="https://www.google.com/search">
    <input type="text" name="q">
    <button>Search Google</button>
  </form>
  <h3>Search Youube</h3>
  <form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <!-- <button>Search Youtube</button> -->
    <!-- 버튼이 없으면 Enter를 쳐서 제출할 수 있다 -->
  </form>

  <h2>More Inputs!</h2>
  <form action="/birds">

    <h3>Checkbox</h3>
    <input type="checkbox" name="agree_tos" id="agree">
    <label for="agree">I agree to everything</label>

    <h3>Radio Button</h3>
    <label for="xs">XS</label>
    <input type="radio" name="size" id="xs" value="xs">
    <label for="s">S</label>
    <input type="radio" name="size" id="s" value="s">
    <label for="m">M</label>
    <input type="radio" name="size" id="m" value="m">

    <h3>Select</h3>
    <label for="meal">Please Select an Entree</label>
    <select name="meal" id="meal">
      <option value="fish">Fish</option>
      <option value="veg">Vegetarian</option>
      <option value="steak">Steak</option>
    </select>

    <h3>Range</h3>
    <label for="cheese">Amount of Cheese!</label>
    <input type="range" name="cheese" id="cheese" min="0" max="50" step="5" value="20">

    <h3>Textarea</h3>
    <label for="requests">Any Special Requests?</label><br>
    <textarea name="requests" id="requests" cols="30" rows="2"></textarea>

    <div style="margin-top: 20px;">
      <button>Submit</button>
    </div>
  </form>

  <h2>Validation Demo</h2>
  <form action="/dummy">
    <p>
      <label for="first">First Name</label>
      <input type="text" name="first" id="first" required>
    </p>
    <p>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
    </p>
    <p>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
    </p>
    <p>
      <label for="url">Url</label>
      <input type="url" name="url" id="url" required>
    </p>
    <div>
      <button>Submit</button>
    </div>
  </form>

</body>

</html>
