<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Registration</title>
</head>

<body>
  <h1>Race Registration!</h1>
  <form action="/race">
    <p>
      <label for="first">First Name</label>
      <input type="text" name="firstname" id="first" required>
      <label for="last">Last Name</label>
      <input type="text" name="lastname" id="last" required>
    </p>

    <p>Select a Race:</p>
    <div>
      <input type="radio" name="race" id="fun" value="fun">
      <label for="fun">Fun Run 5k</label>
    </div>
    <div>
      <input type="radio" name="race" id="half" value="half">
      <label for="half">Half Marathon</label>
    </div>
    <div>
      <input type="radio" name="race" id="full" value="full">
      <label for="full">Full Marathon</label>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>
    </div>

    <div>
      <label for="age">Select Age Group</label>
      <select name="age" id="age">
        <option value="1">under 18</option>
        <option value="2">18~30</option>
        <option value="3">31~50</option>
        <option value="4">51+</option>
      </select>
    </div>

    <button>Register</button>

  </form>
</body>

</html>
