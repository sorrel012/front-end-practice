<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>table</title>
        <style media="screen">
            th,td {border: 1px solid; width: 50px; height: 50px;}
        </style>
    </head>

    <body>
        <br>
        <br>
        <br>

        <table>
            <caption>Monthly Savings</caption>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>$80</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Sum</td>
                    <td>$180</td>
                </tr>
            </tfoot>
        </table>
    </body>
