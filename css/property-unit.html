<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>css</title>
        <style media="screen">
            div{font-size: 16px;}
            .px{font-size: 16px;}
            .pt{font-size: 16pt;}
            .percent{font-size: 200%;}
            .em1{font-size: 1em;}
            .em2{font-size: 2em;}

        </style>
    </head>
    <body>    
        <div>
           <p class="px">단위 16px로 선언된 텍스트</p>
           <p class="pt">단위 16pt로 선언된 텍스트</p>
           <p class="percent">단위 200%로 선언된 텍스트</p>           
           <p class="em1">단위 1em으로 선언된 텍스트</p>
           <p class="em2">단위 2em으로 선언된 텍스트</p>
        </div>
    </body>
</html>
